apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tke-auth-controller.fullname" . }}-test-connection"
  labels:
    {{- include "tke-auth-controller.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: curl
      image: {{ .Values.registryPrefix }}/toolbox:v0.1.0
      command:
        - sh
        - -c
        - "curl -k https://{{ include "tke-auth-controller.fullname" . }}:{{ .Values.service.port }}/healthz"
  restartPolicy: Never
