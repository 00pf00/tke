apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tke-audit-api.fullname" . }}
  labels:
    {{- include "tke-audit-api.labels" . | nindent 4 }}
data:
  token.csv: |
    {{ .Values.token }},admin,admin,system:masters
  tke-audit-api.toml: |
    audit_config = "/app/conf/tke-audit-api-config.yaml"

    [secure_serving]
    tls_cert_file = "/app/certs/server.crt"
    tls_private_key_file = "/app/certs/server.key"

    [generic]
    external_hostname = "tke-audit-api"
    external_port = 443

    [authentication]
    token_auth_file = "/app/conf/token.csv"
    client_ca_file = "/app/certs/ca.crt"

      [authentication.oidc]
    {{- if .Values.auth.enabled }}
      client_id = "default"
      issuer_url = "https://tke-auth-api/oidc"
      external_issuer_url = "https://tke-auth-api/oidc"
      ca_file = "/app/certs/ca.crt"
      username_prefix ="-"
      username_claim = "name"
      groups_claim = "groups"
      tenantid_claim = "federated_claims"
    {{- else }}
      client_id = {{ .Values.oidcClientID }}
      issuer_url = {{ .Values.oidcIssuerURL }}
    {{- if .Values.useOIDCCA }}
      ca_file = "/app/certs/oidc-ca.crt"
    {{- end}}
    {{- end }}

      [authentication.requestheader]
      client_ca_file = "/app/certs/front-proxy-ca.crt"
      username_headers = "X-Remote-User"
      group_headers = "X-Remote-Group"
      extra_headers_prefix = "X-Remote-Extra-"

  tke-audit-api-config.yaml: |
    kind: AuditConfiguration
    apiVersion: audit.config.tkestack.io/v1
    storage:
      elasticSearch:
        address: "{{ .Values.audit.elasticSearch.address }}"
        reserveDays: {{ .Values.audit.elasticSearch.reserveDays }}
        username: "{{ .Values.audit.elasticSearch.username }}"
        password: "{{ .Values.audit.elasticSearch.password }}"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tke-audit-api.fullname" . }}-config
  labels:
  {{- include "tke-audit-api.labels" . | nindent 4 }}
data:
  tke-audit-config.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
      - name: tke
        cluster:
          insecure-skip-tls-verify: true
          server: https://{{ include "tke-audit-api.fullname" . }}/apis/audit.tkestack.io/v1/events/sink/control-plane
    current-context: tke
    contexts:
      - context:
          cluster: tke
        name: tke