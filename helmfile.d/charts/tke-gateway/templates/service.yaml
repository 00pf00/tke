apiVersion: v1
kind: Service
metadata:
  name: {{ include "tke-gateway.fullname" . }}
  labels:
    {{- include "tke-gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.httpsPort }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "tke-gateway.selectorLabels" . | nindent 4 }}
