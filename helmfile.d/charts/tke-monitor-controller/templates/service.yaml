apiVersion: v1
kind: Service
metadata:
  name: {{ include "tke-monitor-controller.fullname" . }}
  labels:
    {{- include "tke-monitor-controller.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "tke-monitor-controller.selectorLabels" . | nindent 4 }}
