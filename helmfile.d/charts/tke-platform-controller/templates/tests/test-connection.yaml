apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tke-platform-controller.fullname" . }}-test-connection"
  labels:
    {{- include "tke-platform-controller.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget --spider
      image: busybox
      command: ['wget --spider']
      args: ['{{ include "tke-platform-controller.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
